<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTD Degree Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 1000px;
        }
        .card {
            background-color: #fff;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-radius: 0.5rem;
            transition: all 0.3s ease-in-out;
        }
        .btn {
            padding: 0.5rem 1rem;
            font-weight: 500;
            border-radius: 0.375rem;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .btn-primary {
            background-color: #008542; /* UTD Green */
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #006b35;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .btn-secondary {
            background-color: #f3f4f6;
            color: #1f2937;
            border: 1px solid #d1d5db;
        }
        .btn-secondary:hover {
            background-color: #e5e7eb;
            transform: translateY(-1px);
        }
        .btn-danger {
            background-color: #ef4444;
            color: #fff;
        }
        .btn-danger:hover {
            background-color: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        input[type="text"], input[type="number"] {
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            padding: 0.5rem;
        }
        /* Animation classes */
        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        .fade-out {
            animation: fadeOut 0.3s ease-in forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-10px); }
        }
    </style>
</head>
<body class="bg-gray-100 p-8">

    <div class="container mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">UTD Degree Planner</h1>
            <p class="text-gray-600 mt-2">Plan your academic journey at the University of Texas at Dallas.</p>
        </header>

        <!-- Summary Section -->
        <div class="card p-6 mb-6">
            <h2 class="text-2xl font-bold mb-4">Summary</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-gray-100 p-4 rounded-lg">
                    <p class="text-gray-600">Total Credit Hours</p>
                    <p id="total-credits" class="text-3xl font-bold text-gray-800">0</p>
                </div>
                <div class="bg-gray-100 p-4 rounded-lg">
                    <p class="text-gray-600">Transferred Credits</p>
                    <p id="transfer-credits" class="text-3xl font-bold text-gray-800">0</p>
                </div>
                <div class="bg-gray-100 p-4 rounded-lg">
                    <p class="text-gray-600">Remaining Credit Hours</p>
                    <p id="remaining-credits" class="text-3xl font-bold text-gray-800">124</p>
                </div>
            </div>
        </div>

        <!-- Control Buttons -->
        <div class="flex flex-wrap gap-4 mb-8">
            <button id="add-semester-btn" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar-plus">
                    <path d="M21 13V6a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h8"/>
                    <line x1="12" x2="12" y1="2" y2="6"/>
                    <line x1="3" x2="21" y1="6" y2="6"/>
                    <path d="M16 19h6"/>
                    <path d="M19 16v6"/>
                </svg>
                Add New Semester
            </button>
            <button id="clear-btn" class="btn btn-danger">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2">
                    <path d="M3 6h18"/>
                    <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
                    <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
                    <line x1="10" x2="10" y1="11" y2="17"/>
                    <line x1="14" x2="14" y1="11" y2="17"/>
                </svg>
                Clear All
            </button>
        </div>

        <!-- Semesters Container -->
        <div id="semesters-container" class="space-y-8">
            <!-- Semesters will be added here dynamically -->
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="fixed bottom-5 left-1/2 -translate-x-1/2 p-4 bg-gray-800 text-white rounded-lg opacity-0 transition-opacity duration-300">
            <!-- Toast message will appear here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const semestersContainer = document.getElementById('semesters-container');
            const addSemesterBtn = document.getElementById('add-semester-btn');
            const clearBtn = document.getElementById('clear-btn');
            const totalCreditsEl = document.getElementById('total-credits');
            const transferCreditsEl = document.getElementById('transfer-credits');
            const remainingCreditsEl = document.getElementById('remaining-credits');
            const toastEl = document.getElementById('toast');

            // Constants
            const TOTAL_DEGREE_HOURS = 124;
            let clearConfirmed = false;

            // --- Helper Functions ---

            // Function to show a toast message
            function showToast(message) {
                toastEl.textContent = message;
                toastEl.classList.remove('opacity-0');
                toastEl.classList.add('opacity-100');
                setTimeout(() => {
                    toastEl.classList.remove('opacity-100');
                    toastEl.classList.add('opacity-0');
                }, 3000);
            }

            // Function to save the entire plan to local storage
            function savePlan() {
                const semesters = [];
                document.querySelectorAll('.semester-card').forEach(semesterCard => {
                    const semester = {
                        name: semesterCard.querySelector('.semester-name').value,
                        courses: []
                    };
                    semesterCard.querySelectorAll('.course-item').forEach(courseItem => {
                        semester.courses.push({
                            code: courseItem.querySelector('.course-code').value,
                            name: courseItem.querySelector('.course-name').value,
                            credits: parseInt(courseItem.querySelector('.course-credits').value) || 0,
                            transferred: courseItem.querySelector('.transferred-checkbox').checked
                        });
                    });
                    semesters.push(semester);
                });
                localStorage.setItem('utdDegreePlan', JSON.stringify(semesters));
                updateSummary();
            }

            // Function to update the summary panel
            function updateSummary() {
                const creditInputs = document.querySelectorAll('.course-credits');
                const transferredCheckboxes = document.querySelectorAll('.transferred-checkbox');
                
                let totalCredits = 0;
                let transferCredits = 0;

                creditInputs.forEach(input => {
                    const credits = parseInt(input.value) || 0;
                    totalCredits += credits;
                });

                transferredCheckboxes.forEach(checkbox => {
                    if (checkbox.checked) {
                        const creditInput = checkbox.closest('.course-item').querySelector('.course-credits');
                        transferCredits += parseInt(creditInput.value) || 0;
                    }
                });

                totalCreditsEl.textContent = totalCredits;
                transferCreditsEl.textContent = transferCredits;
                remainingCreditsEl.textContent = Math.max(0, TOTAL_DEGREE_HOURS - totalCredits);
            }

            // Function to update semester total credits
            function updateSemesterTotal(semesterElement) {
                const creditInputs = semesterElement.querySelectorAll('.course-credits');
                let semesterCredits = 0;
                creditInputs.forEach(input => {
                    semesterCredits += parseInt(input.value) || 0;
                });
                semesterElement.querySelector('.semester-credits').textContent = semesterCredits;
                savePlan();
            }

            // Function to create a new course item
            function createCourseItem(course = {}) {
                const courseId = `course-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
                const courseItem = document.createElement('div');
                courseItem.className = 'course-item flex items-center gap-2 mb-2 p-2 bg-gray-50 rounded-md fade-in';
                courseItem.innerHTML = `
                    <input type="text" placeholder="Course Code (e.g., RHET 1301)" class="course-code w-1/4 p-2 text-sm" value="${course.code || ''}">
                    <input type="text" placeholder="Course Name" class="course-name w-1/3 p-2 text-sm" value="${course.name || ''}">
                    <input type="number" placeholder="Credits" class="course-credits w-1/6 p-2 text-sm" value="${course.credits || 3}" min="0" max="6">
                    <div class="flex items-center gap-2 w-1/6">
                        <input type="checkbox" class="transferred-checkbox" id="${courseId}" ${course.transferred ? 'checked' : ''}>
                        <label for="${courseId}" class="text-sm text-gray-700">Transferred</label>
                    </div>
                    <button type="button" class="remove-course-btn btn btn-danger text-sm px-2 py-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                    </button>
                `;

                // Event listeners for course updates
                courseItem.querySelector('.course-credits').addEventListener('input', (e) => {
                    const semesterEl = e.target.closest('.semester-card');
                    updateSemesterTotal(semesterEl);
                });
                courseItem.querySelector('.course-code').addEventListener('input', savePlan);
                courseItem.querySelector('.course-name').addEventListener('input', savePlan);
                courseItem.querySelector('.transferred-checkbox').addEventListener('change', savePlan);

                // Event listener to remove a course with fade out animation
                courseItem.querySelector('.remove-course-btn').addEventListener('click', (e) => {
                    const semesterEl = e.target.closest('.semester-card');
                    const itemToRemove = e.target.closest('.course-item');
                    itemToRemove.classList.remove('fade-in');
                    itemToRemove.classList.add('fade-out');
                    itemToRemove.addEventListener('animationend', () => {
                        itemToRemove.remove();
                        updateSemesterTotal(semesterEl);
                    });
                });

                return courseItem;
            }

            // Function to create a new semester
            function createSemester(semester = {}) {
                const semesterId = `semester-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
                const semesterCard = document.createElement('div');
                semesterCard.className = 'semester-card card p-6 fade-in';
                semesterCard.innerHTML = `
                    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 gap-4">
                        <div class="flex-grow">
                            <input type="text" class="semester-name text-2xl font-bold bg-transparent border-b-2 border-gray-200 focus:outline-none focus:border-utd-green p-0" placeholder="Semester Name" value="${semester.name || `Semester ${document.querySelectorAll('.semester-card').length + 1}`}">
                            <div class="text-sm text-gray-500 mt-1">
                                Total Credits: <span class="semester-credits font-bold">0</span>
                            </div>
                        </div>
                        <button type="button" class="remove-semester-btn btn btn-danger">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
                            Remove
                        </button>
                    </div>
                    <div class="courses-container space-y-2">
                        <!-- Courses will be added here -->
                    </div>
                    <div class="mt-4">
                        <button type="button" class="add-course-btn btn btn-secondary text-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                            Add Course
                        </button>
                    </div>
                `;
                semesterCard.querySelector('.semester-name').addEventListener('input', savePlan);

                // Add courses from loaded data
                const coursesContainer = semesterCard.querySelector('.courses-container');
                if (semester.courses && semester.courses.length > 0) {
                    semester.courses.forEach(course => {
                        coursesContainer.appendChild(createCourseItem(course));
                    });
                    updateSemesterTotal(semesterCard); // Update totals after loading courses
                }

                // Event listener to add a new course
                semesterCard.querySelector('.add-course-btn').addEventListener('click', () => {
                    coursesContainer.appendChild(createCourseItem());
                    updateSemesterTotal(semesterCard);
                });

                // Event listener to remove a semester with fade out animation
                semesterCard.querySelector('.remove-semester-btn').addEventListener('click', () => {
                    semesterCard.classList.remove('fade-in');
                    semesterCard.classList.add('fade-out');
                    semesterCard.addEventListener('animationend', () => {
                        semesterCard.remove();
                        savePlan();
                    });
                });

                return semesterCard;
            }

            // --- Event Listeners ---

            // Event listener for adding a new semester
            addSemesterBtn.addEventListener('click', () => {
                semestersContainer.appendChild(createSemester());
                savePlan();
            });

            // Event listener for clearing all data (two-step confirmation)
            clearBtn.addEventListener('click', () => {
                if (!clearConfirmed) {
                    showToast('Click again to confirm clearing all data.');
                    clearBtn.textContent = 'Click to Confirm';
                    clearBtn.classList.remove('btn-danger');
                    clearBtn.classList.add('btn-secondary');
                    clearConfirmed = true;
                    // Reset the button after a timeout if not confirmed
                    setTimeout(() => {
                        if (clearConfirmed) {
                            clearBtn.textContent = 'Clear All';
                            clearBtn.classList.remove('btn-secondary');
                            clearBtn.classList.add('btn-danger');
                            clearConfirmed = false;
                        }
                    }, 5000);
                } else {
                    localStorage.removeItem('utdDegreePlan');
                    semestersContainer.innerHTML = '';
                    semestersContainer.appendChild(createSemester({ name: 'Fall 2025' }));
                    showToast('Plan cleared.');
                    clearConfirmed = false;
                    clearBtn.textContent = 'Clear All';
                    clearBtn.classList.remove('btn-secondary');
                    clearBtn.classList.add('btn-danger');
                }
            });

            // --- Initial Load ---

            // Initial load of the plan from local storage if it exists
            const savedPlan = localStorage.getItem('utdDegreePlan');
            if (savedPlan) {
                const semesters = JSON.parse(savedPlan);
                if (semesters.length > 0) {
                    semesters.forEach(semester => {
                        semestersContainer.appendChild(createSemester(semester));
                    });
                } else {
                    semestersContainer.appendChild(createSemester({ name: 'Fall 2025' }));
                }
            } else {
                // Add an initial semester if no plan is saved
                semestersContainer.appendChild(createSemester({ name: 'Fall 2025' }));
            }
            updateSummary();
        });
    </script>
</body>
</html>
